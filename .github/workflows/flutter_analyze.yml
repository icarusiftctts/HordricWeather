name: ğŸ” Flutter Analyze

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze Flutter Code
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ¯ Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
          cache: true
      
      - name: ğŸ“¦ Get dependencies
        run: flutter pub get
      
      - name: ğŸ” Verify formatting
        run: flutter format --set-exit-if-changed .
        continue-on-error: true
      
      - name: ğŸ§ª Analyze code
        run: flutter analyze
        continue-on-error: false
      
      - name: ğŸ“Š Check for outdated dependencies
        run: flutter pub outdated
        continue-on-error: true
      
      - name: âœ… Analysis Summary
        if: success()
        run: |
          echo "âœ… Code analysis passed successfully!"
          echo "No issues found in the codebase."
