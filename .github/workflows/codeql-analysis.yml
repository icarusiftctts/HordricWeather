name: 🔒 CodeQL Security Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * 1'  # Tous les lundis à 6h UTC
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze Code Security
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]  # Pour Android
        # CodeQL supporte: 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby'

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v5

      - name: 🎯 Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
          cache: true

      - name: 📦 Get dependencies
        run: flutter pub get

      - name: 🔍 Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: 🏗️ Build Android
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: 📊 Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

      - name: ✅ Analysis Complete
        run: |
          echo "✅ Security analysis completed successfully!"
          echo "Check the Security tab for detailed results."
